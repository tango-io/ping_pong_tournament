<div ng-controller="RoundController">
  Final Match
  <div ng-repeat="match in matches" ng-class="match.pair">
    <ul>
      <li>
      <div class="ng-cloak">
        <div ng-hide="match.empty" ng-repeat="team in match.teams" ng-class="{'second': $index, 'first': !$index }" ng-click="showTeam(team.id)">
          <span>
            <img src="<%= image_path('temp_team.png') %>"/>
            <!--<img src="{{ team.picture || '/temp_team.png' }}"/>-->
          </span>
          <span>
            {{team.name}}
          </span>
        </div>
        <div ng-show="match.empty">
          No teams available
        </div>
      </div>
      </li>
    </ul>
    <div class="ng-cloak">
      <div ng-hide="match.winner">
        <span>
          <img src="<%= image_path('temp_team_large.png') %>"/>
          <!--<img src="{{ team.picture || <%= image_path('temp_ico_large.png') %> }}"/>-->
        </span>
        <span>
          This is the champion
          {{match.champion.name}}
        </span>
        <ul>
          <li ng-repeat="player in match.champion.players">
          <span>
            <img src="<%= image_path('temp_user.png') %>"/>
            <!--<img src="{{ team.picture_url || <%= image_path('temp_ico.png') %> }}"/>-->
          </span>
          <span>
            {{player.type_account}}
            {{player.user_account}}
          </span>
          </li>
        </ul>
      </div>
    </div>
    <div ng-show="match.winner">
      <img src="<%= image_path('temp_team_large.png') %>"/>
      <!--<img src="{{ team.picture || <%= image_path('temp_team_large.png') %> }}"/>-->
      There is no champion, yet!
    </div>
  </div>
  <button ng-click="previousMatch(round)">Previous round</button>
</div>
