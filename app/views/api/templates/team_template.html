<div ng-controller="TeamController">
  <span>
    <img src="<%= image_path('temp_team_large.png') %>"/>
    <!--<img src="{{ team.picture || "<%= image_path('temp_ico_large.png') %>" }}"/>-->
  </span>
  <span>
    {{team.name}}
  </span>
  <ul>
    <li ng-repeat="player in team.players">
      <span>
        <img src="<%= image_path('temp_user.png') %>"/>
        <!--<img src="{{ team.picture_url || "<%= image_path('temp_ico.png') %> }}"/>-->
      </span>
      <span>
        {{player.type_account}}
        {{player.user_account}}
      </span>
    </li>
  </ul>
</div>
